<!-- NAVBAR
================================================== -->
<div class="navbar-wrapper">
  <!-- Wrap the .navbar in .container to center it within the absolutely positioned parent. -->
  <div class="container">

    <div class="navbar{% if navbar_inverse %} navbar-inverse{%endif%}">
      <div class="navbar-inner">
        <!-- Responsive Navbar Part 1: Button for triggering responsive navbar (not covered in tutorial). Include responsive CSS to utilize. -->
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
            <a class="brand" href="/">{{ page.name }} <span class="muted">is a software artist</span></a>
			<div class="nav-collapse collapse">
    <ul class="nav">
		<li{% if page.permalink == '/' %} class="active"{% endif %}><a href="/">Home</a></li>
  {% for child in page.root %}
		<li{% if child.is_current %} class="active"{% endif %}>
			<a href="/{{ child.permalink }}">{{ child.slug | capitalize }}</a>
	    </li>
  {% endfor %}
    </ul>
        </div><!--/.nav-collapse -->
      </div><!-- /.navbar-inner -->
    </div><!-- /.navbar -->

  </div> <!-- /.container -->
</div><!-- /.navbar-wrapper -->
